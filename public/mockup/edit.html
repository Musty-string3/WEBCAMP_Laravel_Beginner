<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン機能付きタスク管理サービス</title>
  </head>
  <body>
    <h1>タスクの編集</h1>
    <form action="./detail.html" method="post">
      タスク名：<input type="text" value="Laravelの学習"><br>
      期限：<input type="date" value="2024-01-14"><br>
      タスク詳細：<textarea value="Laravelの学習を最後までやり遂げる！！"></textarea><br>
      重要度：<label><input type="radio" name="priority">低い</label>/
              <label><input type="radio" name="priority" >普通</label> /
              <label><input type="radio" name="priority">高い</label><br>
      <button type="submit">タスクの編集を完了する</button>
    </form>
    <hr>
    <h1>タスクの削除</h1>
    <a href="./top.html" onclick="return confirm('タスクを削除します(削除したら戻せません)。\nよろしいですか＞')">タスクを削除する</a><br>
    <hr>
    <menu label="リンク">
      <a href="./top.html">一覧画面に遷移する</a> / <a href="./edit.html">編集画面に遷移する</a><br>
      <a href="./index.html">ログアウト</a><br>
    </menu>

</html>
